version: "3.8"

services:

  db:
    container_name: db
    image: postgres
    restart: always
    ports:
      - 25432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DBNAME}

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    ports:
      - 25050:80
    depends_on:
      - db

  server:
    container_name: server
    build: ./server
    command: bash -c "alembic upgrade head && python3 ./server/server.py"
    volumes:
      - .:/app
    ports:
      - 5555:5555
    depends_on:
      - db
    restart: always

  client:
    container_name: client-scheduler
    build: ./client
    command: ["python", "client-scheduler.py", "--source", "tenable"]
    volumes:
      - ./client:/app
    depends_on:
      - server
    restart: always
