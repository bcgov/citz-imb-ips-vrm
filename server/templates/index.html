<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRM</title>
    <link rel="icon" href="static\images\favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="bc-header">
        <div class="container">
        <div class="banner">
            
          <a href="https://gov.bc.ca">
            <img src="static\images\bc-gov-logo.png" alt="Go to the Government of British Columbia website" />
          </a>
          
        </div>
        <div class="other"><h1 class="vrm_title">VRM</h1>
        </div>
        <button class="BC-Gov-SecondaryButton-Dark" id="login-button" type="button" name="button">Log In</button>&nbsp;
        <button class="BC-Gov-SecondaryButton-Dark" id="logout-button" type="button" name="button">Sign Out</button>
    </div>
      </header>

    <div class="body-container">
    <div class="upload-header">
        <h1>Asset List</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
        <div style="padding: 20px;">
            <label for="file-upload" class="BC-Gov-PrimaryButton">
                <i class="fas fa-upload"></i> Add Asset
                <input type="hidden" name="method" value="vrmprocess">
                <input type="file" name="file">
                <input type="submit" value="Upload">
            </label>
        </div>
    </form>
    </div>
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search...">
    </div>
    <table>
        <thead>
            <tr>
                <th>Asset Name</th>
                <th>Asset Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sample Asset 1</td>
                <td>Type 1</td>
                <td>Edit | Delete</td>
            </tr>
            <tr>
                <td>Sample Asset 2</td>
                <td>Type 2</td>
                <td>Edit | Delete</td>
            </tr>
        </tbody>
    </table> 

</div>
<footer class="footer">
    <div class="container">
    <ul>
      <li><a href=".">Home</a></li>
      <li><a href=".">Disclaimer</a></li>
      <li><a href=".">Privacy</a></li>
      <li><a href=".">Accessibility</a></li>
      <li><a href=".">Copyright</a></li>
      <li><a href=".">Contact Us</a></li>
    </ul>
    </div>
  </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
    <script type="module">
        import { initializeKeycloak, logout } from './static/js/login.js';

    document.getElementById('login-button').addEventListener('click', () => {
        alert("login")
      initializeKeycloak();
    });

    document.getElementById('logout-button').addEventListener('click', () => {
      alert("logout")
      logout();
    });

   
  </script>
</body>
</html>
